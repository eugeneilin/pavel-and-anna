<!DOCTYPE html>
<html id="rsvp-body">

<head>
  <title>Павел Прутяну | Анна Ильин</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="main.css" rel="stylesheet">
</head>

<body>

<main id="rsvp-section">
  <div id="rsvp-form-wrapper">
    <div id="rsvp-desktop-view">
      <div id="background-img-rsvp-wrapper">
        <div id="background-img-rsvp"></div>
      </div>
      <div id="rsvp-form-date" class="primary-font secondary-text-size desktop-view">Суббота, 12 октября, 2019 года</div>
    </div>
    <form method="post" action="" id="rsvp-form">
      <label class="secondary-text-size">Ваше имя и фамилия</label><br>
      <input name="name" minlength="2" type="text" class="form-control primary-font secondary-text-size" placeholder="Имя Фамилия" required
             id="name"><br>
      <label class="secondary-text-size">Сколько гостей с Вами?</label><br>
      <input name="other-guests-number" type="number" min="0" max="20" class="form-control primary-font secondary-text-size"
             placeholder="#" id="other-guests-number"><br>
      <label class="secondary-text-size">Имена дополнительных гостей</label><br>
      <input name="other-guests-names" minlength="5" type="text" class="form-control primary-font secondary-text-size"
             placeholder="Имя Фамилия, и т.д." id="other-guests-names"><br>
      <label class="secondary-text-size">Оставить сообщение</label><br>
      <textarea name="message" class="form-control primary-font secondary-text-size" placeholder="(Необязательно)" rows="2" id="message"></textarea><br>
      <div id="rsvp-question">
        <label class="secondary-text-size">Будете ли Вы на нашем торжестве?</label>
        <div class="radio-btns">
          <input type="radio" id="attending" name="reply" value="attending" required>
          <label class="secondary-text-size" for="attending">Да, с радостью</label>
        </div>
        <div class="radio-btns">
          <input type="radio" id="not-attending" name="reply" value="not-attending" required>
          <label class="secondary-text-size" for="not-attending">К сожаленью, нет</label>
        </div>
        <div id="submit-button-wrapper">
          <input type="submit" class="submit button-text-size" value="Ответить" id="submit-button">
        </div>
      </div>
      <div id="thank-you-wrapper">
        <div id="thank-you" class="button-text-size">Спасибо за ответ!</div>
      </div>
    </form>
    <div id="go-back-button-wrapper">
      <a id="go-back-button" href="index.html" class="button-text-size">« Назад</a>
    </div>
  </div>
</main>

<script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-database.js"></script>
<script src="main.js"></script>
</body>
</html>
