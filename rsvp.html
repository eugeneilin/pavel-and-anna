<!DOCTYPE html>
<html>

<head>
  <title>Павел Прутяну | Анна Ильин</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="main.css" rel="stylesheet">
</head>

<body>

<main id="rsvp-section">
  <div id="rsvp-form-wrapper">
    <div id="rsvp-img-wrapper">
      <img id="rsvp-img" src="img/before-line-of-trees.jpeg" alt="heart">
    </div>
    <div id="rsvp-form-date">Суббота, 12 октября, 2019г.</div>
    <!-- Name -->
    <form method="post" action="" id="rsvp-1-name">
      <label class="label">Имя</label>
      <input name="first-name" minlength="2" type="text" class="form-control" placeholder="Имя" required
             id="first-name">
      <label class="label">Фамилия</label>
      <input name="last-name" minlength="2" type="text" class="form-control" placeholder="Фамилия" required
             id="last-name">
    </form>
    <!-- Additional Guests -->
    <form method="post" action="" id="rsvp-2-other-guests">
      <label class="label">Количество добавочных гостей</label>
      <input name="other-guests-number" type="number" min="0" max="20" class="form-control"
             placeholder="0-20" id="other-guests-number">
      <label class="label">Имена добавочных гостей</label>
      <input name="other-guests-names" minlength="5" type="text" class="form-control"
             placeholder="Имя, имя, имя..." required id="other-guests-names">
      <textarea name="message" class="form-control" placeholder="Optional message" rows="2" id="message"></textarea>
      <div class="radio-btns">
        <input type="radio" id="attending" name="reply" value="attending" required>
        <label for="attending">Glad to attend</label>
      </div>
      <div class="radio-btns">
        <input type="radio" id="not-attending" name="reply" value="not-attending" required>
        <label for="not-attending">Not attending, sadly</label>
      </div>
      <input type="submit" class="submit" value="SUBMIT" id="submit">
      <div class="alert">Thank you for your response!</div>
    </form>
    <div id="submit-button-wrapper">
      <a id="submit-button" href="#" onclick="">Ответить</a>
    </div>
  </div>
</main>

</body>
<script src="main.js"></script>
</html>
